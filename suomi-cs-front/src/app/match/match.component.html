<div class="match-header">
    Match stuff
</div>
<ul *ngIf="matchDataLoaded" class="list-nuller">
    <li *ngFor="let map of mappedMatches" id="match-wrapper">
        <app-team [pic]="map?.value.opponents[0]?.team_image_url" [name]="map?.value.opponents[0]?.name" id="left-team"></app-team>
        <app-info id="info"></app-info>
        <app-team [pic]="map?.value.opponents[1]?.team_image_url" [name]="map?.value.opponents[1]?.name" id="right-team"></app-team>
    </li>
</ul>
